<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee List</title>
    <style>
      :root {
        --primary-bg: #f4f6fb;
        --card-bg: #fff;
        --text-color: #222;
        --accent: #4f8cff;
        --button-bg: #4f8cff;
        --button-hover: #2563eb;
        --border-radius: 12px;
        --transition: 0.2s;
      }
      body.dark {
        --primary-bg: #181a20;
        --card-bg: #23262f;
        --text-color: #f4f6fb;
        --accent: #90cdf4;
        --button-bg: #2563eb;
        --button-hover: #4f8cff;
      }
      body {
        background: var(--primary-bg);
        color: var(--text-color);
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background var(--transition), color var(--transition);
      }
      .container {
        background: var(--card-bg);
        padding: 2rem 2.5rem;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        width: 100%;
        margin: 2rem 0;
        transition: background var(--transition);
      }
      h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-align: center;
      }
      .add-btn {
        display: inline-block;
        background: var(--button-bg);
        color: #fff;
        padding: 0.7rem 1.2rem;
        border-radius: var(--border-radius);
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 1.5rem;
        transition: background var(--transition), transform var(--transition);
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
      }
      .add-btn:hover {
        background: var(--button-hover);
        transform: translateY(-2px) scale(1.03);
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .employee-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        margin-bottom: 1.2rem;
        padding: 1.2rem 1rem;
        display: flex;
        align-items: center;
        transition: box-shadow var(--transition), background var(--transition);
      }
      .employee-card:hover {
        box-shadow: 0 6px 24px rgba(79, 140, 255, 0.12);
        background: #eaf1fb;
      }
      body.dark .employee-card:hover {
        background: #23262f;
      }
      .employee-info {
        font-size: 1.1rem;
        font-weight: 500;
      }
      .actions {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
      }
      .action-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
        padding: 0.3rem 0.7rem;
        border-radius: 6px;
        transition: background var(--transition), color var(--transition);
      }
      .action-link:hover {
        background: var(--accent);
        color: #fff;
      }
      .dark-toggle {
        position: absolute;
        top: 1.5rem;
        right: 2rem;
        background: none;
        border: none;
        color: var(--accent);
        font-size: 1.2rem;
        cursor: pointer;
        transition: color var(--transition);
      }
      .list-header {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        padding: 0.5rem 1rem 0.5rem 1rem;
        background: transparent;
        color: var(--accent);
        font-size: 1.05rem;
        border-bottom: 1px solid #e0e4ea;
        margin-bottom: 0.7rem;
      }
      .header-col {
        flex: 1 1 0;
        min-width: 0;
        text-align: left;
      }
      .actions-header {
        flex: 0 0 90px;
        text-align: right;
      }
      .employee-info {
        display: flex;
        gap: 1rem;
      }
      .employee-info-row {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 2rem;
      }
      .info-col {
        flex: 1 1 0;
        min-width: 0;
        text-align: left;
        word-break: break-word;
      }
      @media (max-width: 700px) {
        .container {
          padding: 1.2rem 0.5rem;
          max-width: 98vw;
        }
        .dark-toggle {
          right: 1rem;
          top: 1rem;
        }
        .employee-info-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        .actions {
          margin-left: 0;
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <button
      class="dark-toggle"
      onclick="document.body.classList.toggle('dark')"
    >
      ðŸŒ™
    </button>
    <div class="container">
      <h2>Employee List</h2>
      <a href="{% url 'employee_create' %}" class="add-btn">Add New</a>
      <div class="list-header">
        <span class="header-col">Name</span>
        <span class="header-col">Email</span>
        <span class="header-col">Position</span>
        <span class="header-col actions-header"></span>
      </div>
      <ul>
        {% for emp in employees %}
        <li class="employee-card">
          <div class="employee-info-row">
            <span class="info-col name">{{ emp.name }}</span>
            <span class="info-col email">{{ emp.email }}</span>
            <span class="info-col position">{{ emp.position }}</span>
            <div class="actions">
              <a href="{% url 'employee_update' emp.id %}" class="action-link"
                >Edit</a
              >
              <a href="{% url 'employee_delete' emp.id %}" class="action-link"
                >Delete</a
              >
            </div>
          </div>
        </li>
        {% empty %}
        <li>No employees found.</li>
        {% endfor %}
      </ul>
    </div>
    <script>
      // Persist dark mode
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark");
      document.querySelector(".dark-toggle").onclick = function () {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      };
    </script>
  </body>
</html>
